<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

  <body>
    <script src="sketch.js"></script>
    <button onclick="cube.move('U')">U</button>
    <button onclick="cube.move('D')">D</button>
    <button onclick="cube.move('R')">R</button>
    <button onclick="cube.move('L')">L</button>
    <button onclick="cube.move('F')">F</button>
    <button onclick="cube.move('B')">B</button>
    <button onclick="cube.move('U*')">U'</button>
    <button onclick="cube.move('D*')">D'</button>
    <button onclick="cube.move('R*')">R'</button>
    <button onclick="cube.move('L*')">L'</button>
    <button onclick="cube.move('F*')">F'</button>
    <button onclick="cube.move('B*')">B'</button>
    <button onclick="cube.mix()">Melanger le cube</button>
